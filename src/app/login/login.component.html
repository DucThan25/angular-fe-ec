<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="username"
        formControlName="username"
        placeholder="Enter your username"
        class="form-control" />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
        <small *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        class="form-control" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 5 characters</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
  </form>
</div>
