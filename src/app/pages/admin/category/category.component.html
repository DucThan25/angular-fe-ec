<div class="body">
  <div class="head-title">
    <div class="left">
      <h1>Danh mục</h1>
      <ul class="breadcrumb">
        <li>
          <a href="#">Admin</a>
        </li>
        <li><i class='bx bx-chevron-right' ></i></li>
        <li>
          <a class="active" href="#">danh mục</a>
        </li>
      </ul>
    </div>
  </div>


  <div class="table-data">
    <div class="order">
      <div class="head">
        <h3>Danh sách danh mục</h3>
        <i class='bx bx-search' ></i>
        <i class='bx bx-filter' ></i>
      </div>
      <div>
        <app-table [columns]="tableColumns"
                   [data]="tableData"
                   (rowClicked)="onRowSelected($event)"
                   [actions]="tableActions"
                   (actionClicked)="onActionClick($event)"></app-table>
      </div>
     </div>
  </div>
</div>
